<ion-view cache-view="false" ng-init="getTripData()">
   <ion-nav-title>{{title}} Dashboard</ion-nav-title>
   <ion-content class="has-header">
      <ion-refresher pulling-text="Pull to refresh" on-refresh="getMarksData()"></ion-refresher>
<!--       <chart id="ssubjects" config="ssubjectsConfig" ng-if="dashboardStatus != 'empty'"></chart>
      <chart id="sattendance" config="sattendanceConfig" ng-if="dashboardStatus != 'empty'" class="noclick"></chart> -->
      <div class="list">
      <a class="item item-icon-left first" href="#">
      <i class="icon ion-plus-circled positive"></i>Startdate<span class="badge badge-positive">{{trip.startdate}}</span></a>
      <a class="item item-icon-left first" href="#">
      <i class="icon ion-plus-circled positive"></i>Enddate<span class="badge badge-positive">{{trip.enddate}}</span></a>
      <a class="item item-icon-left first" href="#">
      <i class="icon ion-plus-circled positive"></i>Petrol<span class="badge badge-positive">{{trip.petrol}}</span></a> 
      <a class="item item-icon-left first" href="#">
      <i class="icon ion-plus-circled positive"></i>Ice<span class="badge badge-positive">{{trip.ice}}</span></a>
      <a class="item item-icon-left first" href="#">
      <i class="icon ion-plus-circled positive"></i>Net<span class="badge badge-positive">{{trip.net}}</span></a> 
      <a class="item item-icon-left first" href="#">
      <i class="icon ion-plus-circled positive"></i>Food<span class="badge badge-positive">{{trip.food}}</span></a> 
      <a class="item item-icon-left first" href="#">
      <i class="icon ion-plus-circled positive"></i>Extra<span class="badge badge-positive">{{trip.extra}}</span></a>
      <a class="item item-icon-left first" href="#">
      <i class="icon ion-plus-circled positive"></i>Balance<span class="badge badge-positive">{{trip.balance}}</span></a> 
      <a class="item item-icon-left first" href="#">
      <i class="icon ion-plus-circled positive"></i>Ownerincome<span class="badge badge-positive">{{trip.ownerincome}}</span></a>
      <a class="item item-icon-left first" href="#">
      <i class="icon ion-plus-circled positive"></i>Workerincome<span class="badge badge-positive">{{trip.workerincome}}</span></a>
      <a class="item item-icon-left first" href="#">
      <i class="icon ion-plus-circled positive"></i>Total Spending<span class="badge badge-positive">{{trip.totalspending}}</span></a> 
      </div>
   </ion-content>
</ion-view>
