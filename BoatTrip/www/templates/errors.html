<ion-list>
<ion-item ng-hide="nodeduct" ng-repeat="err in errors">
	<h2>{{err}}</h2>
</ion-item>
</ion-list>
<ion-list ng-if="nodeduct">
<ion-item>
<h2><span translate="income">Balance</span>: {{balance}}</h2>
</ion-item>
<ion-item>
<h2><span translate="debt">Debt</span>: {{addtrip.debttaken}}</h2>
</ion-item>
<ion-item>
<h2 translate="ndeduct">Balance is too low to deduct debt</h2>
</ion-item>
</ion-list>
