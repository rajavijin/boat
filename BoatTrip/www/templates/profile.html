<ion-view cache-view="false" title="Profile" ng-init="getProfile()"><ion-content><ion-list><ion-item class="item item-icon-left"><i class="icon ion-person positive"></i><h2>{{user.name}}</h2></ion-item><ion-item class="item item-icon-left"><i class="icon ion-android-boat positive"></i><h2>{{user.boatname}}</h2></ion-item><ion-item class="item item-icon-left" ng-if="currentuser.email != 'demo'"><i class="icon ion-ios-telephone positive"></i><h2>{{user.email}}</h2></ion-item></ion-list></ion-content></ion-view>
